<!DOCTYPE html>
<html>
<head>
  <title>My Web Page</title>
  
  <!-- Default CSS style sheet -->
  <link rel="stylesheet" type="text/css" href="style1.css" id="style">
  
  <!-- Alternate CSS style sheet -->
  <link rel="stylesheet" type="text/css" href="style2.css" id="alt-style">
  
  <script>
    function switchStyle() {
      var style = document.getElementById("style");
      var altStyle = document.getElementById("alt-style");
      if (style.disabled) {
        style.disabled = false;
        altStyle.disabled = true;
      } else {
        style.disabled = true;
        altStyle.disabled = false;
      }
    }
  </script>
  
</head>
<body>
  <h1>Hello World!</h1>
  <p>This is my web page.</p>
  <button onclick="switchStyle()">Switch Style</button>
</body>
</html>
